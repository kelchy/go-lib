name: go-publish-log
on:
  push:
    branches:
      - log/*
jobs:
  npm-publish:
    name: go-publish-log
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2
    - name: Check file changes
      uses: tj-actions/changed-files@v26
      id: check
      with:
        files: |
          log/go.mod
    - name: Get version
      if: steps.check.outputs.any_changed == 'true'
      id: checkver
      run: echo '::set-output name=version::'`head -n 1 ./go.mod | sed 's/\/\///'`
    - name: Version update or file change detected
      if: steps.check.outputs.any_changed == 'true'
      uses: actions/setup-go@v3
      with:
        go-version: '>=1.18.0'
        cache: true

    - name: Test
      if: steps.check.outputs.any_changed == 'true'
      run: make test-log

    - name: Create a GitHub release
      if: steps.check.outputs.any_changed == 'true'
      uses: actions/create-release@v1
      with:
        tag_name: log/v${{ steps.checkver.outputs.version }}
        release_name: Release log/v${{ steps.checkver.outputs.version }}
        body: |
          Release: log/v${{ steps.checkver.outputs.version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
